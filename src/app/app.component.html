<div class="root-container">
    <div class="app-header">
        <app-app-toolbar></app-app-toolbar>
    </div>
    <div [ngSwitch]="route$ | async" class="main-container">
        <ng-container *ngSwitchCase="Route.AV_REMOTE">
            <app-av-remote></app-av-remote>
        </ng-container>
        <ng-container *ngSwitchCase="Route.AC_CONTROL">
            <app-ac-control></app-ac-control>
        </ng-container>
        <ng-container *ngSwitchCase="Route.CURTAIN">
            <app-shade></app-shade>
        </ng-container>
        <ng-container *ngSwitchCase="Route.LIGHTING">
            <app-lighting></app-lighting>
        </ng-container>
        <ng-container *ngSwitchCase="Route.DEVICE_OVERVIEW">
            <app-device-overview></app-device-overview>
        </ng-container>
        <ng-container *ngSwitchCase="Route.SETTINGS">
            <app-setting></app-setting>
        </ng-container>
        <ng-container *ngSwitchDefault="">
            <app-device-overview></app-device-overview>
        </ng-container>
    </div>
</div>
