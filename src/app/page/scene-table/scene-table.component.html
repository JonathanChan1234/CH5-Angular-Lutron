<div class="wrapper">
    <p class="page-title">Scene Table</p>
    <div class="button-container">
        <button mat-raised-button (click)="addScene()">Add Scene</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="numberOfAction">
            <th mat-header-cell *matHeaderCellDef>Number of Action</th>
            <td mat-cell *matCellDef="let element">
                {{ element.numberOfAction }}
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <button
                    mat-raised-button
                    color="primary"
                    class="button-wrapper"
                    (click)="navigateToDetails(element.name)"
                >
                    Edit
                </button>
                <button mat-raised-button color="warn">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>
