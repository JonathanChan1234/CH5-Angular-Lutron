<div class="wrapper">
    <p class="page-title">{{ 'scene.scene' | translate }}</p>
    <div class="button-container">
        <button mat-raised-button (click)="addScene()">{{ 'scene.addScene' | translate }}</button>
    </div>

    <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>{{ 'scene.scene' | translate }}</th>
            <td mat-cell *matCellDef="let element">
                {{ element.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="numberOfAction">
            <th mat-header-cell *matHeaderCellDef>{{ 'scene.numberOfAction' | translate }}</th>
            <td mat-cell *matCellDef="let element">
                {{ element.numberOfAction }}
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>{{ 'scene.options' | translate }}</th>
            <td mat-cell *matCellDef="let element">
                <button
                    mat-raised-button
                    color="primary"
                    class="button-wrapper"
                    (click)="navigateToDetails(element.name)"
                >
                    {{ 'scene.edit' | translate }}
                </button>
                <button mat-raised-button color="warn" (click)="deleteScene(element)">
                    {{ 'scene.delete' | translate }}
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
</div>
