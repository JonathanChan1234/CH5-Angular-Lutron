<div
    (click)="navigate()"
    class="page-nav-child"
    [class.page-nav-child-selected]="route === (currentSelection$ | async)"
>
    <div>
        <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
    </div>
    <div>
        <p class="mat-small nav-child-text">{{ label | translate }}</p>
    </div>
</div>
