<h1 mat-dialog-title>Create New Scene</h1>
<div mat-dialog-content>
    <p>Choose the name for the scene</p>
    <mat-form-field>
        <mat-label>Scene</mat-label>
        <input matInput [formControl]="formControl" />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">Cancel</button>
    <button mat-button (click)="createScene()">OK</button>
</div>
