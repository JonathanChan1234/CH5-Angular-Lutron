<mat-card class="card">
    <app-load-card-header [load]="load"></app-load-card-header>
    <div class="flex-horizontal w-100">
        <mat-slide-toggle
            (toggleChange)="onToggleChange()"
            [checked]="powerState"
        ></mat-slide-toggle>
        <p class="state-text">{{ powerState ? 'ON' : 'OFF' }}</p>
    </div>
</mat-card>
