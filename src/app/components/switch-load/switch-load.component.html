<mat-card class="card">
    <app-load-card-header [load]="load"></app-load-card-header>
    <div class="flex-horizontal w-100">
        <mat-slide-toggle
            (change)="onToggleChange($event)"
            [checked]="power"
        ></mat-slide-toggle>
        <p class="state-text">
            {{ power ? ('room.on' | translate) : ('room.off' | translate) }}
        </p>
    </div>
</mat-card>
