<div class="flex-horizontal w-100">
    <div class="w-100" *ngIf="!editMode">
        <div class="flex-horizontal">
            <div class="flex-horizontal">
                <div mat-card-avatar>
                    <mat-icon
                        *ngIf="load.type == DeviceType.Dimmer"
                        class="dimmer-icon"
                        >brightness_high</mat-icon
                    >
                    <mat-icon
                        *ngIf="load.type == DeviceType.Switch"
                        svgIcon="custom:switch"
                        class="switch-icon"
                    ></mat-icon>
                    <mat-icon
                        *ngIf="load.type == DeviceType.Motor"
                        svgIcon="custom:curtain"
                        class="motor-icon"
                    ></mat-icon>
                </div>
                <mat-card-title class="card-title">{{
                    load.name
                }}</mat-card-title>
            </div>
        </div>
        <!-- <mat-card-subtitle
            >{{ loadType | translate | uppercase }} (Integration ID:
            {{ load.joinId }})</mat-card-subtitle
        > -->
    </div>
