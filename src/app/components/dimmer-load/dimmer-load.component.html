<mat-card class="card">
    <app-load-card-header [load]="load"></app-load-card-header>
    <div class="dimmable-control">
        <p class="valueText">{{ level$ | async }}%</p>
        <mat-slider
            min="0"
            max="100"
            step="1"
            [value]="level$ | async"
            (change)="onSliderChange($event)"
            (input)="onSliderChange($event)"
        ></mat-slider>
        <mat-slide-toggle
            (change)="onToggleChange($event)"
            [checked]="(level$ | async) > 0"
        ></mat-slide-toggle>
    </div>
</mat-card>
